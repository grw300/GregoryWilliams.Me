version: "3"

services:
  app:
    build: ./app # A node app
    ports:
      - 9000
    labels:
      - "traefik.enable=true" # Enable reverse-proxy for this service
      - "traefik.frontend.rule=Host:gregorywilliams.me" # Domain name for the app

  reverse-proxy:
    image: traefik
    command: --api # Enables the web UI
      - "80:80" # The HTTP port
      - "443:443" # The HTTPS port
      - "8080:8080" # The web UI
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events
      - ./traefik/traefik.yaml:/traefik.yaml # Traefik configuration file
      - ./volumes/traefik-acme:/acme # Tell Traefik to save SSL certs here
